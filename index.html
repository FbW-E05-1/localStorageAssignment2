<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/tailwind.css" rel="stylesheet"> -->
    <link href="./build/styles.css" rel="stylesheet">
    <title>Local Storage Blog Post exercise</title>
</head>
<body class="bg-indigo-300 px-40">
    <h1 class="font-mono text-center my-10 text-4xl">
        Local Storage Guestbook
    </h1>

    <div class="container mx-auto w-96">
    <form class="bg-white shadow-md bg-green-300 rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                Username
              </label>
              <input class="bg-green-50 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-lg font-bold mb-2" for="entry">
                entry
              </label>
              <textarea class="bg-green-50 shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="entry" type="blogpost" rows="10" placeholder="tell us a story"></textarea>
            </div>
            <div class="flex items-center justify-between">
              <button class="mx-auto opacity-100 bg-pink-300 hover:bg-pink-500 focus:bg-pink-500 text-gray-800 font-bold text-lg py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Make a post
              </button>
            </div>
          </form>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
